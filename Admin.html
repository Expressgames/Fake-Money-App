<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDjbl8bbf4aGu1P3Jk9AQd_vOCvfpgLUv4",
      authDomain: "fake-money-transaction.firebaseapp.com",
      databaseURL: "https://fake-money-transaction-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fake-money-transaction",
      storageBucket: "fake-money-transaction.firebasestorage.app",
      messagingSenderId: "654165502718",
      appId: "1:654165502718:web:0f7dede885a7fa39e153af"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to Add Credits
    function addCredits(player) {
      const amount = parseInt(document.getElementById(`${player}-amount`).value);

      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      const playerRef = ref(db, player);

      get(playerRef)
        .then(snapshot => {
          const currentBalance = snapshot.val() || 0; // If no balance, set to 0
          set(playerRef, currentBalance + amount)
            .then(() => {
              alert(`Added ${amount} credits to ${player}`);
              document.getElementById(`${player}-amount`).value = ''; // Clear input field
            })
            .catch(error => {
              console.error('Error updating balance:', error);
              alert('Failed to update balance. Check the console for details.');
            });
        })
        .catch(error => {
          console.error('Error fetching player data:', error);
          alert('Failed to fetch player data. Check the console for details.');
        });
    }
  </script>
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="container">
    <h3>Add Credits to Player 1</h3>
    <input type="number" id="player1-amount" placeholder="Enter amount">
    <button onclick="addCredits('player1')">Add to Player 1</button>
  </div>
  <div class="container">
    <h3>Add Credits to Player 2</h3>
    <input type="number" id="player2-amount" placeholder="Enter amount">
    <button onclick="addCredits('player2')">Add to Player 2</button>
  </div>
</body>
</html>
